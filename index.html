<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mixed Messages</h1>
    </header>
    <main>
        <div class="outer-div">
            <div class="inner-div-top">
                <div class="main-button">
                    <button id="generate-quote">
                        <p>Generate</p>
                        <p>Quote</p>
                    </button>
                </div>
                <div class="user-choices-container">
                    <div>
                        <h2>Quote Category</h2>
                    </div>
                    <div class="quote-choices">
                        <div>
                            <input type="radio" id="codeQuote" name="Quotes" value="Code">
                            <label for="Code">Code</label>
                            <input type="radio" id="funQuote" name="Quotes" value="Fun">
                            <label for="Fun">Fun</label>
                        </div>
                        <div>
                            <input type="radio" id="famousQuote" name="Quotes" value="Famous">
                            <label for="Famous">Famous</label>
                            <input type="radio" id="lifeQuote" name="Quotes" value="Life">
                            <label for="Life">Life</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inner-div-bottom">
                <div class="quote-div">
                    <p class="quote-example">Quote:</p>
                    <p class="quote-text" id="quote-text"></p>
                </div>
                
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
